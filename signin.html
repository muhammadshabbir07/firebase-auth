<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive-style.css">
</head>

<div class="cursor"></div>
<div class="cursor2"></div>

<body>

    <div class="container">
        <div class="sign-in">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="">
                        <img src="./images/sign-in.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="signin-form d-flex justify-content-center align-items-center h-100 mx-5">
                        <form onsubmit="signin(event)" class="px-5 pt-4 pb-4">
                            <h1>Sign In</h1>
                            <div class="d-flex justify-content-between mb-2">
                                <div class="">
                                    <label for="email">Email Address</label>
                                    <input id="email" required class="form-control" placeholder="email address..." type="email">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <div class="">
                                    <label for="password">Password</label>
                                    <input id="password" required class="form-control" placeholder="password..." type="text">
                                </div>
                            </div>
                            <div>
                                <p>Create your account? <a class="text-dark f-bold text-decoration-none" href="./signup.html">Sign Up</a></p>
                            </div>
                            <div class="d-flex justify-content-center align-items-center my-3">
                                <button type="submit" class="main-btn border-0 outline-0">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="module" src="./js/signin.js"></script>
<script src="./js/main.js"></script>

</html>
